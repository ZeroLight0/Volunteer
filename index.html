<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/Computer engineering logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aces TechFest Volunteers</title>
  </head>
  <body class="flex w-screen justify-center items-center">
    <div class="container w-10/12 rounded-xl flex bg-white">
      <div class="containerLeft bg-white rounded-l-xl">
        <img
          src="/Computer engineering logo.jpg"
          alt=""
          class="rounded-full w-16"
        />
        <p class="join text-4xl bold py-2 pt-6">Join Us</p>
        <p class="joinsubtext text-xl pb-4">Volunteer at the tech fest</p>
        <form action="" class="flex flex-col items-center">
          <div class="inputName mb-4 w-full">
            <div class="input">
              <label for="FName">First Name</label>
              <input id="FName" type="text" class="FName rounded-md mt-2" />
            </div>
            <div class="input">
              <label for="LName">Last Name</label>
              <input id="LName" type="text" class="LName rounded-md mt-2" />
            </div>
          </div>
          <div class="input mb-4 w-full">
            <label for="Level">Level</label>
            <input id="Level" type="text" class="Level rounded-md mt-2" />
          </div>
          <div class="input flex flex-col mb-4 w-full">
            <label for="number">Phone Number</label>
            <input id="number" type="number" class="number rounded-md mt-2" />
          </div>
          <button type="submit" class="submit mt-2">Volunteer</button>
        </form>
      </div>
      <div
        class="containerRight bg-[#8B80F9] rounded-l-xl flex flex-col justify-between"
      >
        <p class="fText text-white text-2xl font-bold mb-4">
          Computer Engineering
        </p>
        <p class="presents text-white mb-10 font-bold">Presents:</p>
        <div class="techfest-imgs">
          <img
            src="/IMG_20250517_205100_350.jpg"
            alt=""
            class="techfest_icon w-80"
          />
          <img src="/open-enrollment.gif" alt="" class="w-60 techfest_icon" />
        </div>
        <div class="logos w-full items-center">
          <img
            src="/IMG-20250515-WA0034.jpg"
            alt=""
            class="w-14 rounded-full"
          />
          <img
            src="/Computer engineering logo.jpg"
            alt=""
            class="w-14 rounded-full"
          />
          <img src="/GammaDevs .png" alt="" class="w-14 rounded-full" />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
